<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <fieldset>
        <form action="./hmtl/form1.html"/>
    <legend><h1>SIGN UP FORM</h1></legend>
    <a href=https://www.myntra.com><img src="https://play-lh.googleusercontent.com/wpnNPYIrdHC3Q_bcFXGpwoMvFvvvQnZJHmFKzumq5ZTRZKIzfxURAUGOMqhPhVxnggY" height="200" width="200"></a><br>
    <label for="first name">FIRST NAME:</label>
    <input type="text" name="fname" id="first name" placeholder="Enter your first  name"/><br><br>
    <label for="second name">SECOND NAME:</label>
    <input type="text" name="sname" id="second name" placeholder="Enter your second name"/><br><br>
    <label for="phone">PHONE:</label>
    <input type="number" name="phone" id="phone" placeholder="Enter your phone number"/><br><br>
    <label for="email">EMAIL:</label>
    <input type="mail" name="email" id="email" placeholder="Enter your mail"/></br><br>
    <label for="Password">PASSWORD:</label>
    <input type="text" name="password" id="password" placeholder="Enter your password"/><br><br>
    <label for=" Resume">RESUME:</label>
    <input type="file" name="resume" id="Resume" placeholder="choose your resume"/><br><br>
    <label>ENTER YOUR GENDER</label><br><br>
    <input type="radio" name="gender"/>
    <label>MALE</label><br>
    <input type="radio" name="gender"/>
    <label>FEMALE</label><br>
    <input type="radio" name="gender"/>
    <label>PREFER NOT TO SAY</label><br><br>
    <label for="experience">CHOOSE EXPERIENCE IN JAVA</label>
    <select id="experience">
        <option value="yes">YES</option>
        <option value="no">NO</option>
        <option value="na">NA</option>
    </select><br><br>
    <label>READ TERMS & CONDITION AND CLICK AGREE</label><br><br>
    <label>AGREE</label>
    <input type="checkbox" name="agree"/>
    <label>DISAGREE</label>
    <input type="checkbox" name="disagree"/><br><br>
    <input type="submit"/>
    <input type="reset"/>
    </fieldset>
    </body>
</html>
